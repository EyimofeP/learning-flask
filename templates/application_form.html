<h4>Application Form</h4>
<div class="container-fluid ">
<form action="{{ url_for('apply_job', id=job.id) }}" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input class="form-control" type="text" required name="full_name" placeholder="Bruce Wayne">
  </div>

  <div class="mb-2">
  <label>Email</label><br>
  <input class="form-control" type="email" required name="email" placeholder="bruce@wayne.com">
  </div>

  <div class="mb-2">
  <label>LinkedIn URL</label><br>
  <input class="form-control" type="url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea class="form-control" rows="3"  name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea  class="form-control" rows="3" name="work_experience"></textarea>
  </div>

  <div class="mb-2">
  <label>Resume URL</label><br>
  <input class="form-control" type="url" name="resume_url">
  </div>

  <input type="submit">
</form>
</div>
